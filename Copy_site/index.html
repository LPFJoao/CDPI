<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuestLog.gg</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">QuestLog.gg</h1>
      <h2 class="welcome">Choose Your Game</h2>
    </div>
  </header>

  <main id="central">
    <div class="container">
      
      <div class="grid">
        <a href="#" class="card">
          <div class="wrapper">
            <img src="images/blue-protocol.webp" alt="Blue Protocol">
          </div>
          <div class="title">
            <span>Blue Protocol</span>
            <button>View Quests →</button>
          </div>
        </a>

        <a href="#" class="card">
          <div class="wrapper">
            <img src="images/throne-and-liberty.webp" alt="Throne and Liberty">
          </div>
          <div class="title">
            <span>Throne &amp; Liberty</span>
            <button>View Quests →</button>
          </div>
        </a>

        <a href="#" class="card">
          <div class="wrapper">
            <img src="images/dune-awakening.webp" alt="Dune Awakening">
          </div>
          <div class="title">
            <span>Dune Awakening</span>
            <button>View Quests →</button>
          </div>
        </a>

        <a href="#" class="card">
          <div class="wrapper">
            <img src="images/chrono-odyssey.webp" alt="Chrono Odyssey">
          </div>
          <div class="title">
            <span>Chrono Odyssey</span>
            <button>View Quests →</button>
          </div>
        </a>

        <a href="#" class="card">
          <div class="wrapper">
            <img src="images/crimson-desert.webp" alt="Crimson Desert">
          </div>
          <div class="title">
            <span>Crimson Desert</span>
            <button>View Quests →</button>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p> Copyright 2025 QuestLog.gg</p>
    </div>
  </footer>
</body>
</html>
